<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Notion</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="hero">
      <em>Comming soon</em>
      <h1>
        Send to <em>Notion</em>
      </h1>
      <p id="description">Save your newsletters directly to Notion with a simple forward.</p>

      <p id="form-intro"><em>Sign up</em> to get notified when it's ready.</p>
      <form action="">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Enter your email">
          <input type="submit" value="Notify me">
        </div>
      </form>
      <p id="be-first">Be first to get early access. It's free!</p>
    </section>
  </body>
</html>
